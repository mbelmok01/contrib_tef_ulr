tef_very_easy.schematron.tef-abes.metsRights.RightsDeclarationMD_Context.check_rule         = Pour chaque bloc de md de droits\n        (metsRights), le droit d'affichage (DISPLAY) sur Internet (GENERAL PUBLIC) doit \u00EAtre\n        explicitement renseign\u00E9. 
tef_very_easy.schematron.tef-abes.metsRights.RightsDeclarationMD_Context.check_rule_2       = Pour chaque bloc de md de droits\n        (metsRights), le droit de reproduction (DUPLICATE) sur Internet (GENERAL PUBLIC)\n        doit \u00EAtre explicitement renseign\u00E9. 
tef_very_easy.schematron.tef-abes.metsRights.tef_droits_auteur_externe.check_rule           = \ Pour\n        chaque bloc de m\u00E9tadonn\u00E9es de droits dont le type n'est pas\n        "tef_droits_etablissement_these", la restriction de type "TIME" doit commencer par\n        "restriction". 
tef_very_easy.schematron.tef-abes.metsRights.tef_droits_auteur_these.check_rule             = La racine du bloc md de\n        type "tef_droits_auteur_these" est "metsRights:RightsDeclarationMD". 
tef_very_easy.schematron.tef-abes.metsRights.tef_droits_etablissement_these.check_rule      = \       La racine du bloc md de\n        type "tef_droits_etablissement_these" est "metsRights:RightsDeclarationMD".\n      
tef_very_easy.schematron.tef-abes.metsRights.tef_droits_etablissement_these.check_rule_time = Pour chaque bloc de m\u00E9tadonn\u00E9es de type "tef_droits_etablissement_these", la\n        restriction de type "TIME" doit commencer par "confidentialit\u00E9". 
tef_very_easy.schematron.tef-abes.metsRights.tef_droits_externe.check_rule                  = La racine du bloc md de\n        type "tef_droits_externe" est "metsRights:RightsDeclarationMD". 
tef_very_easy.schematron.tef-abes.metsRights.tef_droits_version.check_rule                  = La racine du bloc md de\n        type "tef_droits_version" est "metsRights:RightsDeclarationMD". 
tef_very_easy.schematron.tef-abes.mets_fileSec.archive_et_diffusion.check_rule              = \        Dans la section des fichiers (mets:fileSec), il faut un et un seul groupe de\n        fichiers (de 1er niveau) avec un attribut USE ayant pour valeur "archive" ou\n        "archive_et_diffusion".\n        <span>Il manque une \u00E9dition destin\u00E9e \u00E0 l'archivage.??????????</span>
tef_very_easy.schematron.tef-abes.mets_fileSec.archive_et_diffusion.check_rule_2            = \         Il faut au moins \u00E9l\u00E9ment mets:file pour d\u00E9crire le fichier de l'\u00E9dition d'archivage.
tef_very_easy.schematron.tef-abes.mets_fileSec.archive_et_diffusion.check_rule_3            = \         Tout fichier (de l'\u00E9dition d'archivage) doit obligatoirement \u00EAtre associ\u00E9 \u00E0 un\n        bloc de m\u00E9tadonn\u00E9es de conservation (de type "tef_tech_fichier") (via l'identifiant\n        de ce bloc).
tef_very_easy.schematron.tef-abes.mets_fileSec.archive_et_diffusion.check_rule_4            = \       Tout mets:file (de l'\u00E9dition d'archivage) doit poss\u00E9der\n        un \u00E9l\u00E9ment mets:FLocat ayant un attribut xlink:href. Cet attribut permet de\n        localiser chacun de ces fichiers, soit dans un r\u00E9pertoire de fichiers associ\u00E9 \u00E0 la\n        notice TEF, soit sur Internet. 
tef_very_easy.schematron.tef-abes.mets_fileSec.fileGrp.check_rule                           = \u0009\u0009A chaque groupe de fichiers de 1er niveau (mets:fileGrp dans la section des\n        fichiers mets:fileSec), doit correspondre un mets:div de type "EDITION" dans la\n        carte de structure (mets:structMap). Ce lien s'effectue gr\u00E2ce aux identifiants (ID /\n        FILEID). 
tef_very_easy.schematron.tef-abes.mets_fileSec.fileGrp.check_rule_2                         = \        Tout mets:file doit poss\u00E9der un seul \u00E9l\u00E9ment mets:FLocat
tef_very_easy.schematron.tef-abes.mets_mets.attributs_langue.check_rule                     = \ Il faut un attribut de langue xml:lang ici : <sch:name/>\n        <sch:span>Pr\u00E9cisez la langue (mais on ne sait pas de quel \u00E9l\u00E9ment, il faudrait\n          \u00E9clater cette r\u00E8gle</sch:span>
tef_very_easy.schematron.tef-abes.mets_mets.mets_ID.check_rule                              = Tout bloc de m\u00E9tadonn\u00E9es poss\u00E8de un identifiant. En d'autres termes, tout \u00E9l\u00E9ment mets:dmdSec, mets:techMD ou mets:rightsMD doit poss\u00E9der un attribut ID. 
tef_very_easy.schematron.tef-abes.mets_mets.mets_fileSec.check_rule                         = Il faut un bloc mets:fileSec. 
tef_very_easy.schematron.tef-abes.mets_mets.mets_racine.check_rule                          = La racine du document TEF doit \u00EAtre mets:mets.
tef_very_easy.schematron.tef-abes.mets_mets.mets_structMap.check_rule                       = Il faut un bloc mets:structMap.
tef_very_easy.schematron.tef-abes.mets_mets.mets_tef_admin_these.check_rule                 = Il faut un et un seul bloc md de type "tef_admin_these".
tef_very_easy.schematron.tef-abes.mets_mets.mets_tef_desc_these.check_rule                  = Il faut un et un seul bloc md de type "tef_desc_these".
tef_very_easy.schematron.tef-abes.mets_mets.tef_autoriteExterne.autoriteSource.check_rule   = \ L'\u00E9l\u00E9ment "tef:autoriteExterne" doit avoir un attribut "autoriteSource" d\u00E9signant un r\u00E9f\u00E9rentiel externe comme, par exemple, le        catalogue Sudoc. 
tef_very_easy.schematron.tef-abes.mets_mets.tef_autoriteInterne.check_rule                  = \ L'\u00E9l\u00E9ment\n        "tef:autoriteInterne" permet de lier un bloc d\u00E9crivant une entit\u00E9 \u00E0 ses donn\u00E9es\n        d'autorit\u00E9 (du bloc "tef:MADSAuthority") au moyen de l'attribut "authorityID".\n        "tef:autoriteInterne" doit donc avoir la m\u00EAme valeur que cet attribut. 
tef_very_easy.schematron.tef-abes.mets_mets.tef_desc_edition.check_rule                     = Il faut au moins un bloc md de type "tef_desc_edition". 
tef_very_easy.schematron.tef-abes.mets_mets.tef_droits_auteur_these.check_rule              = Il faut un et un seul bloc md de type "tef_droits_auteur_these". 
tef_very_easy.schematron.tef-abes.mets_mets.tef_droits_etablissement_these.check_rule       = Il faut un et un seul bloc md de type "tef_droits_etablissement_these". 
tef_very_easy.schematron.tef-abes.mets_mets.tef_droits_version.check_rule                   = Il faut au moins un bloc md de type "tef_droits_version". 
tef_very_easy.schematron.tef-abes.mets_mets.tef_tech_fichier.check_rule                     = Il faut au moins un bloc md de type "tef_tech_fichier". 
tef_very_easy.schematron.tef-abes.structMap.CONTENTIDS.check_rule                           = \       Tous les mets:div doivent poss\u00E9der l'attribut\n        CONTENTIDS, sauf les mets:div de TYPE "RESSOURCES_EXTERNES", "RESSOURCE_TIERS" ou\n        "TRAVAUX" (pour lesquels facultatif mais pas interdit). L'attribut CONTENTIDS\n        contient un URI permettant d'assigner un identifiant unique global (\u00E0 l'\u00E9chelle du\n        Web) \u00E0 chaque entit\u00E9 concern\u00E9e.\n        <span>Chaque Th\u00E8se, Version et Edition doit \u00EAtre identifi\u00E9e par une URI.</span>
tef_very_easy.schematron.tef-abes.structMap.check_rule                                      = \ La carte de structure (mets:structMap) est de type\n        logique. 
tef_very_easy.schematron.tef-abes.structMap.check_rule_2                                    = \ La carte de structure (mets:structMap) poss\u00E8de une\n        seule racine mets:div. 
tef_very_easy.schematron.tef-abes.structMap.check_rule_3                                    = \ La racine de la carte de structure\n        (mets:structMap) est de TYPE "THESE". 
tef_very_easy.schematron.tef-abes.structMap.meta_Edition.check_rule                         = \ Toute EDITION de la th\u00E8se doit \u00EAtre associ\u00E9e \u00E0 des m\u00E9tadonn\u00E9es de type\n        "tef_desc_edition". 
tef_very_easy.schematron.tef-abes.structMap.meta_admin_These.check_rule                     = \ Toute THESE doit \u00EAtre associ\u00E9e \u00E0 un bloc de m\u00E9tadonn\u00E9es de type "tef_admin_these".
tef_very_easy.schematron.tef-abes.structMap.meta_desc_These.check_rule                      = \ Toute THESE doit \u00EAtre associ\u00E9e \u00E0 un bloc de m\u00E9tadonn\u00E9es descriptives de type\n        "tef_desc_these". 
tef_very_easy.schematron.tef-abes.structMap.meta_desc_Version_incomplete.check_rule         = \ Toute VERSION_INCOMPLETE de la th\u00E8se doit \u00EAtre associ\u00E9e \u00E0 des m\u00E9tadonn\u00E9es\n        descriptives de type"tef_desc_version". 
tef_very_easy.schematron.tef-abes.structMap.meta_droits_Version.check_rule                  = \ Toute VERSION de la th\u00E8se doit \u00EAtre associ\u00E9e \u00E0 des m\u00E9tadonn\u00E9es administratives de\n        type"tef_droits_version". 
tef_very_easy.schematron.tef-abes.structMap.meta_droits_auteur_These.check_rule             = \ Toute THESE doit \u00EAtre associ\u00E9e \u00E0 un bloc de m\u00E9tadonn\u00E9es de type "tef_droits_auteur_these". 
tef_very_easy.schematron.tef-abes.structMap.meta_droits_etab_These.check_rule               = \ Toute THESE doit \u00EAtre associ\u00E9e \u00E0 un bloc de m\u00E9tadonn\u00E9es de type "tef_droits_etablissement_these". 
tef_very_easy.schematron.tef-abes.structMap.meta_ressources_externes.check_rule             = \ Toute ressource externe (RESSOURCE_TIERS ou TRAVAUX) doit \u00EAtre associ\u00E9e \u00E0 un bloc\n        de m\u00E9tadonn\u00E9es de droits de type "tef_droits_externe". Si ce n'est pas le cas, c'est\n        le groupe de RESSOURCES_EXTERNES qui les englobe qui doit \u00EAtre associ\u00E9 \u00E0 ce bloc de m\u00E9tadonn\u00E9es. 
tef_very_easy.schematron.tef-abes.structMap.meta_ressources_externes.check_rule_2           = \ Toute ressource externe (RESSOURCE_TIERS ou TRAVAUX) doit \u00EAtre associ\u00E9e \u00E0 un bloc\n        de m\u00E9tadonn\u00E9es descriptives de type "tef_desc_externe". Si ce n'est pas le cas,\n        c'est le groupe de RESSOURCES_EXTERNES qui les englobe qui doit \u00EAtre associ\u00E9 \u00E0 ce\n        bloc de m\u00E9tadonn\u00E9es. 
tef_very_easy.schematron.tef-abes.structMap.meta_ressources_externes.check_rule_3           = Des m\u00E9tadonn\u00E9es administratives ne doivent pas \u00EAtre associ\u00E9es en m\u00EAme temps \u00E0 une\n        ressource externe individuelle et au groupe de ressources externes qui la comprend. 
tef_very_easy.schematron.tef-abes.structMap.meta_ressources_externes.check_rule_4           = \        Des m\u00E9tadonn\u00E9es descriptives ne doivent pas \u00EAtre associ\u00E9es en m\u00EAme temps \u00E0 une\n        ressource externe individuelle et au groupe de ressources externes qui la comprend.
tef_very_easy.schematron.tef-abes.structMap.mets_div.check_rule                             = \       Sous le mets:div de type\n        "THESE", on doit trouver un et un seul \u00E9l\u00E9ment mets:div de type "VERSION_COMPLETE".
tef_very_easy.schematron.tef-abes.structMap.mets_div.check_rule_2                           = \         Sous le mets:div de type "THESE", on peut trouver des \u00E9l\u00E9ments mets:div de type\n        "VERSION_COMPLETE", "VERSION_INCOMPLETE", "RESSOURCES_EXTERNES", "RESSOURCE_TIERS"\n        ou "TRAVAUX". 
tef_very_easy.schematron.tef-abes.structMap.mets_div.check_rule_3                           = \       Sous un mets:div de type "VERSION_COMPLETE" ou\n        "VERSION_INCOMPLETE", on doit trouver un ou plusieurs mets:div de type "EDITION".\n      
tef_very_easy.schematron.tef-abes.structMap.ressourceExterne_fichier.check_rule             = \ Si une\n        ressource externe (mets:div de TYPE "RESSOURCE_TIERS" ou "TRAVAUX") poss\u00E8de un\n        enfant mets:fptr, alors ce dernier doit poss\u00E9der un attribut FILEID qui correspond \u00E0\n        un attribut ID d'un mets:file de l'inventaire des fichiers (mets:fileSec). L'\u00E9l\u00E9ment\n        mets:fptr permet d'associer un fichier pr\u00E9cis \u00E0 une ressource externe. 
tef_very_easy.schematron.tef-abes.structMap.ressources_externes.check_rule                  = \ Toute mets:div de TYPE "RESSOURCES_EXTERNES" a pour enfant un mets:div de TYPE\n        "RESSOURCE_TIERS" ou "TRAVAUX" ou "RESSOURCES_EXTERNES" 
tef_very_easy.schematron.tef-abes.structMap.ressources_externes.check_rule_2                = \ Toute mets:div de TYPE "RESSOURCES_EXTERNES" a pour descendant un mets:div de TYPE\n        "RESSOURCE_TIERS" ou "TRAVAUX". 
tef_very_easy.schematron.tef-abes.tef_admin_these.MADSAuthority.check_rule                  = \     La racine d'un bloc md de type\n    "tef:MADSAuthority" doit \u00EAtre "tef:personMADS".
tef_very_easy.schematron.tef-abes.tef_admin_these.MADSAuthority.check_rule_2                = \    Chaque bloc "tef:MADSAuthority" doit avoir un attribut "@authorityID". Cet\n    identifiant doit avoir la m\u00EAme valeur que l'\u00E9l\u00E9ment "tef:autoriteInterne" contenu\n    dans le bloc de description de la personne (physique ou morale) mentionn\u00E9e dans la\n    notice et sur laquelle portent ces donn\u00E9es d'autorit\u00E9 (\u00E9diteur, directeur de th\u00E8se,\n    pr\u00E9sident du jury, membre dujury, rapporteur, \u00E9cole doctoral, partenre de\n    recherche).
tef_very_easy.schematron.tef-abes.tef_admin_these.MADSAuthority.check_rule_3                = \ Parmi les m\u00E9tadonn\u00E9es\n        administratives (md de type "tef_admin_these"), il ne peut y avoir plus d'un \u00E9l\u00E9ment\n        tef:presidentJury. 
tef_very_easy.schematron.tef-abes.tef_admin_these.NNT.check_rule                            = \ Parmi les m\u00E9tadonn\u00E9es\n        administratives (md de type "tef_admin_these"), il faut un et un seul \u00E9l\u00E9ment\n        "dc:identifier" ayant un attribut "xsi:type" dont la valeur est 'tef:NNT' (num\u00E9ro\n        national de th\u00E8se).\n        <span>Pr\u00E9cisez le num\u00E9ro national de th\u00E8se.</span>\n      
tef_very_easy.schematron.tef-abes.tef_admin_these.auteur.check_rule                         = \     Parmi les m\u00E9tadonn\u00E9es de description de l'auteur\n    , le lien vers les donn\u00E9es d'autorit\u00E9 est obligatoire. \n    L'\u00E9l\u00E9ment "tef:auteur" doit donc poss\u00E9der "tef:autoriteExterne".\n    <span>Pr\u00E9cisez les donn\u00E9es d'autorit\u00E9 associ\u00E9es \u00E0 l'auteur.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.auteur_suite.check_rule                   = Parmi les m\u00E9tadonn\u00E9es de description de\n     l'auteur, il faut un et un seul \u00E9l\u00E9ment "tef:dateNaissance" (date de naissance de\n     l'auteur) dans le format de date AAAA/MM/JJ.\n     <span>Pr\u00E9cisez la date de naissance de l'auteur.</span>\n    
tef_very_easy.schematron.tef-abes.tef_admin_these.auteur_suite.check_rule_2                 = \     Parmi les m\u00E9tadonn\u00E9es\n     de description de l'auteur, il faut un et seul \u00E9l\u00E9ment "tef:nationalite"\n     (nationalit\u00E9 de l'auteur : code du pays sur 2 caract\u00E8res en majuscules ) ayant un\n     attribut "scheme" (sch\u00E9ma d'encodage) dont la valeur est 'ISO-3166-1' .\n     <span>Pr\u00E9cisez la nationalit\u00E9 de l'auteur.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.autreFormat.check_rule                    = \ L'\u00E9l\u00E9ment\n        tef:formatFichier ayant pour valeur "autreFormat" doit \u00EAtre suivi de l'\u00E9l\u00E9ment\n        tef:autreFormatFichier. 
tef_very_easy.schematron.tef-abes.tef_admin_these.autreFormatFichier.check_rule             = \        L'\u00E9l\u00E9ment tef:autreFormatFichier doit \u00EAtre pr\u00E9c\u00E9d\u00E9 de l'\u00E9l\u00E9ment tef:formatFichier.\n        Ce dernier doit avoir pour valeur "autreFormat". 
tef_very_easy.schematron.tef-abes.tef_admin_these.avisJury.check_rule                       = \ L'\u00E9l\u00E9ment "tef:avisJury" doit prendre\n        l'une des deux valeurs "oui" ou "non", toujours en minuscules. 
tef_very_easy.schematron.tef-abes.tef_admin_these.avisJury.check_rule_2                     = \ Parmi les m\u00E9tadonn\u00E9es administratives (md de\n        type "tef_admin_these"), il faut un et un seul \u00E9l\u00E9ment "tef:avisJury" qui permet de\n        pr\u00E9ciser si le jury autorise ou non la publication de la th\u00E8se apr\u00E8s la soutenance. 
tef_very_easy.schematron.tef-abes.tef_admin_these.date.check_rule                           = \ Parmi les\n        m\u00E9tadonn\u00E9es administratives (md de type "tef_admin_these"), il faut un et un seul\n        \u00E9l\u00E9ment "dcterms:dateAccepted" ayant un attribut xsi:type dont la valeur est\n        "dcterms:W3CDTF". <span>Pr\u00E9cisez la date de soutenance.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.date.check_rule_2                         = \ Parmi les m\u00E9tadonn\u00E9es de description du directeur\n        de th\u00E8se, il faut un et un seul \u00E9l\u00E9ment "tef:nom". <span>Pr\u00E9cisez le nom du\n          directeur de la Th\u00E8se.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.degree.check_rule                         = \ Parmi les m\u00E9tadonn\u00E9es administratives\n        (md de type "tef_admin_these"), il faut un et un seul \u00E9l\u00E9ment "tef:thesis.degree"\n        qui contient les m\u00E9tadonn\u00E9es sp\u00E9cifiques au dipl\u00F4me obtenu \u00E0 l\u2019issue d\u2019une\n        soutenance de th\u00E8se. 
tef_very_easy.schematron.tef-abes.tef_admin_these.degree.check_rule_2                       = \ Parmi les m\u00E9tadonn\u00E9es sp\u00E9cifiques au\n        dipl\u00F4me obtenu ("tef:thesis.degree"), il faut au moins un \u00E9l\u00E9ment\n        "tef:thesis.degree.grantor", qui permet de d\u00E9crire chaque \u00E9tablissement de\n        soutenance. Dans le cas d\u2019une th\u00E8se r\u00E9alis\u00E9e en co-tutelle, renseigner l\u2019universit\u00E9\n        de co-tutelle. <span>Pr\u00E9cisez l'\u00E9tablissement de soutenance.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.degree.check_rule_3                       = \ Parmi les m\u00E9tadonn\u00E9es sp\u00E9cifiques\n        au dipl\u00F4me obtenu ("tef:thesis.degree"), il faut un et un seul \u00E9l\u00E9ment\n        "tef:thesis.degree.level" qui permet de pr\u00E9ciser le type de doctorat obtenu.\n          <span>Pr\u00E9cisez le type de doctorat.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.degree.check_rule_4                       = \ Parmi les m\u00E9tadonn\u00E9es\n        sp\u00E9cifiques au dipl\u00F4me obtenu ("tef:thesis.degree"), il ne peut y avoir plus d'un\n        \u00E9l\u00E9ment tef:thesis.degree.name. 
tef_very_easy.schematron.tef-abes.tef_admin_these.degree.check_rule_5                       = \ Parmi les m\u00E9tadonn\u00E9es sp\u00E9cifiques au dipl\u00F4me obtenu\n        ("tef:thesis.degree"), il faut un \u00E9l\u00E9ment "tef:nom" renseign\u00E9 conform\u00E9ment aux\n        normes bibliographiques en vigueur, en l'occurrence \u00E0 la norme fran\u00E7aise Z44-050.\n        S'il s\u2019agit d\u2019une universit\u00E9, on ne garde que le nom de la ville accompagn\u00E9, s\u2019il y\n        a plusieurs universit\u00E9s dans la m\u00EAme ville, du num\u00E9ro de I\u2019universit\u00E9 (en chiffres\n        arabes). Dans les autres cas, on donne le nom de la ville o\u00F9 se trouve r\u00E9ellement\n        l\u2019\u00E9tablissement de soutenance, suivi du nom de l\u2019\u00E9tablissement introduit par une\n        virgule, espace (, ). Si l\u2019\u00E9tablissement est couramment d\u00E9sign\u00E9 par un sigle, on\n        conserve celui-ci. <span>Pr\u00E9cisez le nom de l'\u00E9tablissement de\n        soutenance.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.degree.check_rule_6                       = \ Parmi les m\u00E9tadonn\u00E9es sp\u00E9cifiques au dipl\u00F4me obtenu ("tef:thesis.degree"), il faut\n        un \u00E9l\u00E9ment "tef:thesis.degree.level", qui permet de pr\u00E9ciser le type de doctorat\n        obtenu. Cet \u00E9l\u00E9ment a pour valeur 'Doctorat', 'Doctorat d'Etat' ou 'Doctorat de\n        troisi\u00E8me cycle'. <span>Le type de doctorat est 'Doctorat', 'Doctorat d'Etat' ou\n          'Doctorat de troisi\u00E8me cycle'.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.degree.check_rule_7                       = \       Parmi les\n        m\u00E9tadonn\u00E9es sp\u00E9cifiques au dipl\u00F4me obtenu ("tef:thesis.degree"), il faut un et un\n        seul \u00E9l\u00E9ment "tef:thesis.degree.discipline" (contenant la discipline telle qu\u2019elle\n        figure sur la page de titre de la th\u00E8se) ayant un attribut "xml:lang" dont la valeur\n        est la langue encod\u00E9e sur deux caract\u00E8res. 
tef_very_easy.schematron.tef-abes.tef_admin_these.degree_grantor.check_rule                 = \    Parmi les\n    m\u00E9tadonn\u00E9es sp\u00E9cifiques au dipl\u00F4me obtenu ("tef:thesis.degree"), le lien vers les\n    donn\u00E9es d'autorit\u00E9 est obligatoire pour l'\u00E9tablissement de soutenance. L'\u00E9l\u00E9ment\n    "tef:thesis.degree.grantor" doit donc poss\u00E9der soit "tef:autoriteExterne", soit\n    "tef:autoriteInterne", soit les deux.\n    <span>Pr\u00E9cisez les donn\u00E9es d'autorit\u00E9 associ\u00E9es \u00E0 l'auteur.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.degree_grantor.check_rule_2               = \     Parmi les m\u00E9tadonn\u00E9es sp\u00E9cifiques au dipl\u00F4me obtenu \n    ("tef:thesis.degree")\n    , le lien vers les donn\u00E9es d'autorit\u00E9 est obligatoire \n    pour l'\u00E9tablissement de soutenance\n    . L'\u00E9l\u00E9ment "tef:thesis.degree.grantor" doit donc poss\u00E9der \n    "tef:autoriteExterne".\n    <span>Pr\u00E9cisez les donn\u00E9es d'autorit\u00E9 associ\u00E9es \u00E0 l'auteur.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.directeurThese.check_rule                 = \ Parmi les m\u00E9tadonn\u00E9es administratives (md de type\n        "tef_admin_these"), il faut au moins un \u00E9l\u00E9ment "tef:directeurThese" qui permet de\n        d\u00E9crire la personne qui encadre et oriente le travail du doctorant.\n          <span>Pr\u00E9cisez l'identit\u00E9 du directeur de la Th\u00E8se.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.directeurThese.check_rule2                = \     Parmi les\n    m\u00E9tadonn\u00E9es de description du directeur de th\u00E8se, le lien vers les donn\u00E9es\n    d'autorit\u00E9 est obligatoire. L'\u00E9l\u00E9ment "tef:directeurThese" doit donc poss\u00E9der soit\n    "tef:autoriteExterne", soit "tef:autoriteInterne", soit les deux.\n    <span>Pr\u00E9cisez les donn\u00E9es d'autorit\u00E9 associ\u00E9es au directeur de th\u00E8se.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.directeurThese_prenom.check_rule          = Parmi les m\u00E9tadonn\u00E9es de description du\n        directeur de th\u00E8se, il faut un et un seul \u00E9l\u00E9ment "tef:prenom". <span>Pr\u00E9cisez\n          le pr\u00E9nom du directeur de la Th\u00E8se.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.ecoleDoctorale.check_rule                 = \ Parmi les m\u00E9tadonn\u00E9es de description d'une \u00E9cole\n        doctorale, il faut un et un seul \u00E9l\u00E9ment "tef:nom".\n        <span>Pr\u00E9cisez le nom d'une \u00E9cole doctorale.</span>\n      
tef_very_easy.schematron.tef-abes.tef_admin_these.encodage.check_rule                       = L'\u00E9l\u00E9ment\n        tef:formatFichier doit avoir pour valeur 'ASCII' ou 'Latin 1' ou 'Unicode'.\n
tef_very_easy.schematron.tef-abes.tef_admin_these.formatFichier.check_rule                  = L'\u00E9l\u00E9ment tef:formatFichier doit avoir pour valeur 'OpenDocument' ou 'PDF' ou\n        'PDF/A' ou 'HTML' ou 'RTF' ou 'TXT' ou 'XML' ou 'JPEG' ou 'GIF' ou 'PNG' ou 'TIFF'\n        ou 'MP3' ou 'MPEG' ou 'QuickTime' ou ou 'autreFormat'. 
tef_very_easy.schematron.tef-abes.tef_admin_these.membreJury.check_rule                     = \ Parmi les m\u00E9tadonn\u00E9es de description d'un membre du\n        jury, il faut un et un seul \u00E9l\u00E9ment "tef:nom".\n        <span>Pr\u00E9cisez le nom du membre du jury.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.membreJury.check_rule_2                   = \ Parmi les m\u00E9tadonn\u00E9es de description d'un membre\n        du jury, il faut un et un seul \u00E9l\u00E9ment "tef:prenom".\n        <span>Pr\u00E9cisez le nom du membre du jury.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.oaiSetSpec.check_rule                     = \       Parmi les m\u00E9tadonn\u00E9es administratives (md de type\n        "tef_admin_these"), il faut au moins un \u00E9lement "tef:oaiSetSpec" qui permet de\n        pr\u00E9ciser un set OAI auquel est rattach\u00E9e la th\u00E8se.\n          <span>Pr\u00E9cisez un OAI Set (classes Dewey).</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.oai_liste.check_rule                      = L'\u00E9l\u00E9ment tef:oaiSetSpec (code de set OAI) doit puiser sa valeur dans la liste\n        contenue dans le fichier tef_sets.xml. 
tef_very_easy.schematron.tef-abes.tef_admin_these.partenaireRecherche.check_rule            = Si l'attribut type de\n        tef:partenaireRecherche a pour valeur "autreType", alors il poss\u00E8de l'attribut\n        autreType. 
tef_very_easy.schematron.tef-abes.tef_admin_these.partenaireRecherche.check_rule_2          = \ Parmi les m\u00E9tadonn\u00E9es de description d'un partenaire de\n        recherche, l'\u00E9l\u00E9ment "tef:partenaireRecherche" doit avoir un attribut qui renseigne\n        le type de partenaire de recherche ayant particip\u00E9 \u00E0 la r\u00E9alisation de la th\u00E8se.\n        <span>Pr\u00E9cisez le type de partenaire de recherche.</span>\n      
tef_very_easy.schematron.tef-abes.tef_admin_these.partenaireRecherche.check_rule_3          = \ Le type de partenaire doit \u00EAtre choisi dans cette liste : equipeRecherche,\n        laboratoire, universite, entreprise, fondation, autreType. </assert>\n      <assert test="count(tef:nom)=1"> Parmi les m\u00E9tadonn\u00E9es de description d'un\n        partenaire de recherche, il faut un et un seul \u00E9l\u00E9ment "tef:nom".\n        <span>Pr\u00E9cisez le nom du partenaire de recherche.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.partenaireRecherche.check_rule_4          = \ Si le type de partenaire est "autreType', l'attribut\n        autreType doit pr\u00E9ciser de quel autre type de partenaire il s'agit. 
tef_very_easy.schematron.tef-abes.tef_admin_these.presidentJury.check_rule                  = \ Parmi les m\u00E9tadonn\u00E9es de description du pr\u00E9sident\n        du jury, il faut un et un seul \u00E9l\u00E9ment "tef:nom".\n        <span>Pr\u00E9cisez le nom du pr\u00E9sident du jury.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.presidentJury.check_rule_2                = \ Parmi les m\u00E9tadonn\u00E9es de description du\n        pr\u00E9sident du jury, il faut un et un seul un \u00E9l\u00E9ment "tef:prenom".\n        <span>Pr\u00E9cisez le pr\u00E9nom du pr\u00E9sident du jury.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.presidentJury.check_rule_3                = Parmi les m\u00E9tadonn\u00E9es\n        administratives (md de type "tef_admin_these"), il ne peut y avoir plus d'un \u00E9l\u00E9ment\n        tef:presidentJury.
tef_very_easy.schematron.tef-abes.tef_admin_these.racine.check_rule                         = \ La racine du bloc md de type\n        "tef_admin_these" est "thesisAdmin". 
tef_very_easy.schematron.tef-abes.tef_admin_these.rapporteur.check_rule                     = \ Parmi les m\u00E9tadonn\u00E9es de description d'un\n        rapporteur, il faut un et un seul \u00E9l\u00E9ment "tef:nom".\n        <span>Pr\u00E9cisez le nom du rapporteur.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.rapporteur.check_rule_2                   = \ Parmi les m\u00E9tadonn\u00E9es de description d'un\n        rapporteur, il faut un et un seul \u00E9l\u00E9ment "tef:prenom".\n        <span>Pr\u00E9cisez le nom du rapporteur.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these.surTravaux.check_rule                     = L'\u00E9l\u00E9ment "tef:theseSurTravaux" doit\n        prendre l'une des deux valeurs "oui" ou "non", toujours en minuscules. 
tef_very_easy.schematron.tef-abes.tef_admin_these.surTravaux.check_rule_2                   = \       Parmi les m\u00E9tadonn\u00E9es administratives\n        (md de type "tef_admin_these"), il faut un et un seul \u00E9l\u00E9ment "tef:theseSurTravaux"\n        qui permet de pr\u00E9ciser s'il s'agit d'une th\u00E8se constitu\u00E9e en partie d'articles\n        publi\u00E9s par le doctorant avant la soutenance de sa th\u00E8se. 
tef_very_easy.schematron.tef-abes.tef_admin_these.tech_fichier.check_rule                   = La racine d'un bloc md de type\n        "tef_tech_fichier" doit \u00EAtre "tef:meta_fichier". 
tef_very_easy.schematron.tef-abes.tef_admin_these.tech_fichier.check_rule_2                 = Il ne peut y avoir plus d'un \u00E9l\u00E9ment\n        tef:encodage sous tef:meta_fichier. 
tef_very_easy.schematron.tef-abes.tef_admin_these.tech_fichier.check_rule_3                 = L'\u00E9l\u00E9ment tef:mets_fichier doit avoir\n        pour enfant un et un seul \u00E9l\u00E9ment tef:formatFichier. 
tef_very_easy.schematron.tef-abes.tef_admin_these.tech_fichier.check_rule_4                 = \ Il ne peut y avoir plus d'un \u00E9l\u00E9ment\n        tef:note sous tef:meta_fichier. 
tef_very_easy.schematron.tef-abes.tef_admin_these.tech_fichier.check_rule_5                 = \ Il ne peut y avoir plus d'un\n        \u00E9l\u00E9ment tef:structureFichier sous tef:meta_fichier. 
tef_very_easy.schematron.tef-abes.tef_admin_these.tech_fichier.check_rule_6                 = \ L'\u00E9l\u00E9ment tef:mets_fichier doit avoir pour\n        enfant un et un seul \u00E9l\u00E9ment tef:taille. 
tef_very_easy.schematron.tef-abes.tef_admin_these.tech_fichier.check_rule_7                 = \ Il ne peut y avoir plus d'un\n        \u00E9l\u00E9ment tef:AutreFormatFichier sous tef:meta_fichier. 
tef_very_easy.schematron.tef-abes.tef_admin_these.travaux.check_rule                        = \       Si les\n        m\u00E9tadonn\u00E9es administratives indiquent qu'il s'agit d'une th\u00E8se sur travaux\n        (tef:theseSurTravaux='oui'), alors dans le bloc structMap on doit trouver un div/div\n        de type "TRAVAUX".\n        <span>V\u00E9rifiez la d\u00E9claration des ressources externes ( tiers )</span>\n
tef_very_easy.schematron.tef-abes.tef_admin_these_auteur.check_rule                         = \ Parmi les m\u00E9tadonn\u00E9es administratives (md de\n        type "tef_admin_these"), il faut un \u00E9l\u00E9ment "tef:auteur" (auteur de la th\u00E8se) qui\n        contient la description de l'auteur. <span>Pr\u00E9cisez l'identit\u00E9 de l'auteur de la\n          Th\u00E8se.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these_auteur.check_rule_2                       = \ Parmi les m\u00E9tadonn\u00E9es de description de l'auteur,\n        il faut un et un seul \u00E9l\u00E9ment "tef:nom" (nom de famille de l'auteur).\n          <span>Pr\u00E9cisez le nom d'usage de l'auteur.</span>
tef_very_easy.schematron.tef-abes.tef_admin_these_auteur.check_rule_3                       = Parmi les m\u00E9tadonn\u00E9es de description de\n        l'auteur, il faut un et un seul \u00E9l\u00E9ment "tef:prenom" (pr\u00E9nom de l'auteur).\n          <span>Pr\u00E9cisez le pr\u00E9nom de l'auteur.</span>
tef_very_easy.schematron.tef-abes.tef_desc_edition.check_rule                               = \ La racine d'un bloc md de type\n        "tef_desc_edition" est "tef:edition". 
tef_very_easy.schematron.tef-abes.tef_desc_edition.editeur.check_rule                       = \ Dans chaque bloc "tef:editeur", il doit y avoir un\n        et un seul \u00E9l\u00E9ment "tef:nom". 
tef_very_easy.schematron.tef-abes.tef_desc_edition.editeur.check_rule_2                     = \ Dans chaque bloc "tef:editeur", il doit y avoir au moins\n        un \u00E9l\u00E9ment "tef:place". 
tef_very_easy.schematron.tef-abes.tef_desc_edition.edition.check_rule                       = \ Dans chaque bloc\n        md de type "tef_desc_edition", il doit y avoir un et un seul \u00E9l\u00E9ment\n        "dcterms:medium" ayant pour attribut "xsi:type" dont la valeur est "dcterms:IMT".\n        <span>Pr\u00E9cisez le format de l'\u00E9dition.</span>
tef_very_easy.schematron.tef-abes.tef_desc_edition.edition.check_rule_2                     = \ Dans chaque bloc md de type\n        "tef_desc_edition", il doit y avoir un et un seul \u00E9l\u00E9ment "dcterms:extent". 
tef_very_easy.schematron.tef-abes.tef_desc_edition.edition.check_rule_3                     = \ Dans chaque bloc md de type\n        "tef_desc_edition", il ne doit pas y avoir plus d'un \u00E9l\u00E9ment "dcterms:issued".
tef_very_easy.schematron.tef-abes.tef_desc_edition.identifier.check_rule                    = Pour toute \u00E9dition qui n'est pas\n        r\u00E9serv\u00E9e \u00E0 l'archivage, le bloc md de type "tef_desc_edition" doit contenir au moins\n        un \u00E9l\u00E9ment "dc:identifier". 
tef_very_easy.schematron.tef-abes.tef_desc_externe.check_rule                               = \ La racine d'un bloc md\n        de type "tef_desc_externe" est "tef:ressourceExterneDescription". 
tef_very_easy.schematron.tef-abes.tef_desc_these.bib.check_rule                             = Il faut au moins un sujet en Fran\u00E7ais.\n        <sch:span>Il faut au moins un sujet en Fran\u00E7ais.</sch:span>
tef_very_easy.schematron.tef-abes.tef_desc_these.bib.check_rule_2                           = Il ne peut y avoir plus d'un\n        \u00E9l\u00E9ment tef:sujetRameau sous l'\u00E9l\u00E9ment "tef:thesisRecord".
tef_very_easy.schematron.tef-abes.tef_desc_these.bib.check_rule_3                           = Il faut un et un seul\n        r\u00E9sum\u00E9 en Fran\u00E7ais.\n        <sch:span>Il faut un et un seul r\u00E9sum\u00E9 en Fran\u00E7ais.</sch:span>\n      
tef_very_easy.schematron.tef-abes.tef_desc_these.bib.check_rule_4                           = Il faut un et un seul\n        r\u00E9sum\u00E9 en Anglais.\n        <sch:span>Il faut un et un seul r\u00E9sum\u00E9 en Anglais.</sch:span>
tef_very_easy.schematron.tef-abes.tef_desc_these.bib.check_rule_5                           = Dans le bloc des md\n        descriptives, il existe au moins un \u00E9l\u00E9ment dc:type dont l'attribut xsi:type a pour\n        valeur "dcterms:DCMIType". 
tef_very_easy.schematron.tef-abes.tef_desc_these.bib.check_rule_6                           = Dans\n        le bloc des md descriptives, il doit exister un et un seul \u00E9l\u00E9ment dc:type ayant\n        pour valeur "Electronic Thesis or Dissertation". 
tef_very_easy.schematron.tef-abes.tef_desc_these.bib.check_rule_7                           = \ Il faut un dc:language\n        ayant pour attribut @xsi:type='dcterms:RFC3066' (de pr\u00E9f\u00E9rence code de langue sur\n        deux caract\u00E8res). 
tef_very_easy.schematron.tef-abes.tef_desc_these.bib.check_rule_8                           = Si un \u00E9l\u00E9ment dc:subject a pour attribut xsi:type (sch\u00E9ma d'encodage)\n        'tef:oaiSetLang', alors sa valeur est un des libell\u00E9s contenus dans le fichier\n        tef_sets.xml 
tef_very_easy.schematron.tef-abes.tef_desc_these.racine.check_rule                          = La racine du bloc md de type\n        "tef_desc_these" doit \u00EAtre "tef:thesisRecord". 
tef_very_easy.schematron.tef-abes.tef_desc_these.titre.check_rule                           = Il doit y avoir un et un seul \u00E9l\u00E9ment "dc:title".\n          <sch:span>Pr\u00E9cisez le titre.</sch:span>
tef_very_easy.schematron.tef-abes.tef_desc_version.manque.check_rule                        = \ Pour toute description de version incompl\u00E8te, il faut\n        pr\u00E9ciser au moins un \u00E9l\u00E9ment "tef:manque" (pour pr\u00E9ciser en quoi cette version est\n        incompl\u00E8te). 
tef_very_easy.schematron.tef-abes.tef_desc_version.manque.check_rule_2                      = L' \u00E9l\u00E9ment "tef:manque" ne s'applique\n        qu'aux versions incompl\u00E8tes. 
tef_very_easy.schematron.tef-abes.tef_desc_version.manque.check_rule_3                      = \ Pour toute description de version incompl\u00E8te, "tef:manque" doit avoir pour fils\n        soit un et un seul "tef:ressourceID" (qui permet d'identifier une ressource\n        externe), soit un et un seul "tef:noteVersion" (qui permet de d\u00E9crire librement le\n        contenu d'une version particuli\u00E8re), soit les deux. 
tef_very_easy.schematron.tef-abes.tef_desc_version.replaces.check_rule                      = \ Si une version incompl\u00E8te poss\u00E8de un\n        \u00E9l\u00E9ment "dcterms:replaces", il doit avoir un attribut xsi:type = 'dcterms:URI'.
tef_very_easy.schematron.tef-abes.tef_desc_version.ressourceID.check_rule                   = \ Si une version incompl\u00E8te poss\u00E8de un \u00E9l\u00E9ment tef:ressourceID, la valeur de ce\n        dernier doit correspondre \u00E0 l'attribut ID d'une ressource externe, dans le bloc\n        structMap. 
tef_very_easy.schematron.tef-abes.tef_desc_version.version.check_rule                       = \ La racine d'un bloc md de type "tef_desc_version" doit\n        \u00EAtre "tef:version". 
tef_very_easy.schematron.tef-auteur.fill_abstract_en                                        = Fill abstract in english.
tef_very_easy.schematron.tef-auteur.fill_abstract_fr                                        = Fill abstract in french.
tef_very_easy.schematron.tef-auteur.fill_date_soutenance                                    = Fill date of soutenance.
tef_very_easy.schematron.tef-auteur.fill_delai_diffusion                                    = La date de d\u00E9but de d\u00E9lai de diffusion doit pr\u00E9c\u00E9der la date de fin.
tef_very_easy.schematron.tef-auteur.fill_discipline                                         = Fill the discipline.
